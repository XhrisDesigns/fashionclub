<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fashion Club </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />

  <!----  CSS ---->
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="all" />

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


  <!----  AOS ---->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Bootstrap icon core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


  <!-- Font Awesome icon core CSS -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Animate CSS Cdn---->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body">


  <section class="min-vh-100 d-flex align-items-center change">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">

        <div class="col-md-6 col-lg-5 bg-black d-none d-md-block align-items-center rounded-3">
          <div class="container">
            <img src="/img/bgform2.jpg" alt="login form" class="img-fluid" />
          </div>
        </div>

        <div class="col-md-6 col-lg-7 d-flex align-items-center">
          <div class="card-body p-4 p-lg-5">

            <!---Fashion Logo -->
            <div class="d-flex align-items-center justify-content-center mb-3 pb-1 text-center">
              <a href="../index.html" class="animate__animated animate__delay-1s animate__rubberBand
                    animate__repeat-2	2 d-none d-md-block"> <img src="/img/fc.png" alt="login form" class="img-fluid w-50" />
              </a>

              <div class="col rounded-circle  bg-white h-50 d-md-none d-sm-block py-3">
                <a href="../index.html" class="animate__animated animate__delay-1s animate__rubberBand
                      animate__repeat-2	2 "> <img src="/img/fc.png" alt="login form" class="img-fluid w-50" /> </a>
              </div>

            </div>

            <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Sign into your account</h5>

            <form action="" class="needs-validation" novalidate>
              <!-- Email Address -->
              <div class="form-outline m-1">
                <label for="validationServer03" class="form-label">Email</label>
                <input type="email" class="form-control valid" id="validationServer03"
                  aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>


              <!---Password -->
              <div class="form-outline m-1 mt-2">
                <label for="validationServer03" class="form-label">Password</label>
                <input type="password" class="form-control valid" id="validationServer03"
                  aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide your password
                </div>
              </div>

              <div
              class="row my-4 d-flex align-items-center justify-content-between"
            >
              <div class="col-12 col-md-6 col-lg-6">
                <button
                  class="btn btn-primary btn-block py-1 px-2"
                  type="submit"
                >
                  Sign In
                </button>
              </div>

              <div class="col-12 col-md-6 col-lg-6 d-flex align-items-center">
                <span>Don't have an account?</span>
                <a href="./signup.html"
                  class="btn text-primary btn-block py-1 px-2"
                  type="button"
                >
                Register
                </a>
              </div>
            </div>
              
            </form>

            <div class="">
              <a class="mt-2 text-decoration-none" href="/forgot.html">Forgot password?</a>
            </div>
            <p class="play m-2"> Have Fun</p>
          </div>
        </div>
      </div>
    </div>
  </section>




  <!-- Latest compiled and minified JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>



  <!----  AOS JS ---->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <!----  Script JS ---->
  <script src="../js/script.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
